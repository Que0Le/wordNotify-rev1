<template>
  <h1>${message}</h1>

  <template repeat.for="[key, value] of parentRouteMap">
    <a
      class="routeMap__route"
      href="#/r/${key}"
    >${key}</a>
  </template>

  <div class="compose-container">
    <div class="uilibWelcome__compose">
      <compose
        if.bind="viewModel"
        view-model.bind="viewModel"
        class="${viewModelName}"
      ></compose>
    </div>
  </div>
</template>
