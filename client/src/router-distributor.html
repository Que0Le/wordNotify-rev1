<template>
  <h1>${message}</h1>

  <template repeat.for="[key, value] of parentRouteMap">
    <!-- Has childen routes -->
    <a
      if.bind="hasChildRoutes.includes(key)"
      class="routeMap__route"
      href="#${key}"
    >C ${key}</a>

    <!-- Dynamic routes !! Are not allowed to have <router-view> -->
    <a
      else
      class="routeMap__route"
      href="#/r/${key}"
    >D ${key}</a>
  </template>

  <div class="compose-container">
    <div class="uilibWelcome__compose">
      <compose
        if.bind="viewModel"
        view-model.bind="viewModel"
        class="${viewModelName}"
      ></compose>
    </div>
  </div>
</template>
